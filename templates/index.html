<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sentiment-analyses</title>
    <meta name="description"
          content="Sentiment analysing tool to see the feeling if the Twitter comunity about a product">
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/styles.min.css">
</head>

<body style="background-color: #3733f2;">
<section class="d-flex flex-column" style="width: 100%;background-color: #3733f2;">
    <!--Show the top bar-->
    <section class="d-flex justify-content-between align-items-center" style="height: 50px;background-color: #0b1076;">
        <i class="fa fa-github" style="margin: 10px;font-size: 30px;"></i>
        <button class="btn btn-primary" type="button"
                style="width: 70px;height: 40px;margin-left: 10px;background-color: rgba(78,115,223,0);margin-right: 10px;font-family: Montserrat, sans-serif;">
            Login
        </button>
    </section>
    <!--Showing the title and subtitle-->
    <section
            class="d-flex flex-column justify-content-center align-items-center" style="width: 100%;height: 150px;">
        <h1 class="text-center"
            style="font-family: Montserrat, sans-serif;font-size: 50px;font-weight: bold;font-style: normal;color: rgb(236,237,242);">
            Pizajolo Sentiment</h1>
        <h1 style="font-size: 25px;background-color: #0b1076;padding: 5px;color: rgb(200,201,210);">know what the
            internet thinks</h1>
    </section>
    <!--Select dropdown to choose between twitter and news-->
     <section class="d-flex flex-column justify-content-center align-items-center" style="width: 100%;height: 50px;">
    <select id="dropdown" class="custom-select browser-default" style="max-width: 200px">
        <option value="all" disabled selected>All</option>
        <option value="twitter">Twitter</option>
        <option value="news">News</option>
    </select>
     </section>
    <!--search field and doughnutChart-->
    <section class="d-flex flex-column justify-content-center align-items-center" style="width: 100%;height: 250px;">
        <form id="form" class="search-form" style="width: 500px;margin-bottom: 10px;max-width: 99%;margin-top: 10px;">
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text" style="font-family: sans-serif;"><i
                        class="fa fa-search"></i></span></div>
                <input id="form-input" class="form-control" type="text" placeholder="Key word to analyse"
                       style="font-family: Montserrat, sans-serif;">
                <div class="input-group-append">
                    <button class="btn btn-light" type="submit" style="font-family: Montserrat, sans-serif;">Search
                    </button>
                </div>
            </div>
        </form>
        <div class="chart-area" style="height: 200px;font-family: sans-serif;">
            <canvas id="doughnutChart"></canvas>
        </div>
    </section>
    <!--Showing the data in an table-->
    <section class="d-flex justify-content-center" style="font-family: Montserrat, sans-serif;">
        <div class="table-responsive" style="max-width: 90%; max-height:300px">
            <table id="tweet-table" class="table" style="max-height:300px; color: rgb(200,201,210);">
                <thead>
                <tr>
                    <th style="width: 60%;">Tweet</th>
                    <th>Postive</th>
                    <th>Neutral</th>
                    <th>Negative</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </section>
</section>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script src="../static/assets/js/script.min.js"></script>
<script src="{{ url_for('static',filename='index.js') }}"></script>
<!--<script src="../static/index.js"></script>-->
</body>

</html>
